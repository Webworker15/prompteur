<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma page simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenue sur ma page</h1>
</header>

<main>
    <h2>À propos</h2>
    <p>Ceci est une page HTML très simple. Vous pouvez la modifier selon vos besoins.</p>

    <button onclick="alert('Bonjour !')">Cliquez ici</button>
</main>

<footer>
    © 2026 - Mon site web
</footer>

</body>
</html>
